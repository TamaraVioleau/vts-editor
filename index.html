<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Animation Calendrier de l'Avent</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background"></div>
    <header>
      <img
        src="logo-afterall.png"
        alt="Logo de After-All, représentant une étoile et des ornements de Noël"
      />
      <h1 class="title">Animation Calendrier de l'Avent</h1>
    </header>

    <main>
      <section
        id="advent-calendar"
        aria-label="Vidéos du calendrier de l'Avent"
      >
        <!-- Vidéo toujours visible -->
        <div class="video-container">
          <h2>Lundi 02 décembre</h2>
          <iframe
            src="./vts-editor/Rencontre_avec/Rencontre_avec_Web/Module/index.html"
            title="Vidéo du 2 décembre"
            allowfullscreen
            loading="lazy"
            class="vts-video"
          >
            Votre navigateur ne prend pas en charge les vidéos intégrées.
            Veuillez utiliser un navigateur moderne.
          </iframe>
        </div>

        <!-- Vidéos qui s'affichent selon la date -->
        <div class="video-container" data-date="2024-12-09">
          <h2>Lundi 09 décembre</h2>
          <iframe
            src="./vts-editor/Felicitations_d/Felicitations_d_Web/Module/index.html"
            title="Vidéo du 9 décembre"
            allowfullscreen
            loading="lazy"
            class="vts-video"
          >
            Votre navigateur ne prend pas en charge les vidéos intégrées.
            Veuillez utiliser un navigateur moderne.
          </iframe>
        </div>

        <div class="video-container" data-date="2024-12-16">
          <h2>Lundi 16 décembre</h2>
          <iframe
            src="/vts-editor/De_nouvelles_fe/De_nouvelles_fe_Web/Module/index.html"
            title="Vidéo du 16 décembre"
            allowfullscreen
            loading="lazy"
            class="vts-video"
          >
            Votre navigateur ne prend pas en charge les vidéos intégrées.
            Veuillez utiliser un navigateur moderne.
          </iframe>
        </div>

        <div class="video-container" data-date="2024-12-24">
          <h2>Mardi 24 décembre</h2>
          <iframe
            src="/"
            title="Vidéo du 24 décembre"
            allowfullscreen
            loading="lazy"
            class="vts-video"
          >
            Votre navigateur ne prend pas en charge les vidéos intégrées.
            Veuillez utiliser un navigateur moderne.
          </iframe>
        </div>
      </section>
    </main>

    <footer>
      <p>Créez la magie de Noël avec nos animations chaque semaine ! ✨</p>
      <p>Page créée par After-All - déc 2024</p>
    </footer>

    <script>
      // Fonction pour afficher les vidéos en fonction de la date actuelle
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const videoContainers = document.querySelectorAll(".video-container[data-date]");

        videoContainers.forEach(container => {
          const targetDate = new Date(container.getAttribute("data-date"));
          if (
            today.getFullYear() === targetDate.getFullYear() &&
            today.getMonth() === targetDate.getMonth() &&
            today.getDate() === targetDate.getDate()
          ) {
            container.style.display = "block"; // Affiche la vidéo si la date correspond
          } else {
            container.style.display = "none"; // Cache la vidéo sinon
          }
        });
      });
    </script>
  </body>
</html>
