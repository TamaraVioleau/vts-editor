<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <title>Animation Calendrier de l'Avent</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        font-family: "Quicksand", sans-serif;
        color: #333;
        font-size: 1rem;
        margin: 0;
        overflow-x: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        line-height: 1.6;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/christmas-bg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
      }

      header {
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ffffff;
        padding: 1.5rem;
        width: 100%;
      }

      header img {
        width: 120px;
        height: auto;
      }

      .title {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        color: #af0909;
        text-align: center;
        margin: 0 auto;
      }

      section {
        margin: 2rem auto;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        width: 100%;
        padding: 0 1rem;
      }

      h2 {
        font-family: "Raleway", sans-serif;
        font-size: 1.25rem;
        color: #1d3557;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .video-container {
        background-color: #b3be95;
        padding: 1.5rem;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 885px;
        width: 100%;
        transition: transform 0.3s;
      }

      .video-container:hover {
        transform: scale(1.02);
      }

      .vts-video {
        width: 100%;
        height: auto;
        border-radius: 16px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        aspect-ratio: 16 / 9;
      }

      footer {
        text-align: center;
        background-color: #457b9d;
        padding: 1rem;
        color: #f1faee;
        margin-top: auto;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 1.5rem;
        }

        header {
          flex-direction: column;
          text-align: center;
          gap: 1rem;
        }

        header img {
          width: 100px;
        }

        .video-container {
          padding: 1rem;
        }

        h2 {
          font-size: 1rem;
        }
      }

      @media (orientation: landscape) and (max-width: 768px) {
        section {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          height: calc(100vh - 80px);
        }

        .video-container {
          max-width: 600px; /* Appliqué uniquement en paysage sur mobile */
          width: 100%;
          height: calc(100vh - 80px);
          padding: 0;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
        }

        .vts-video {
          height: 100%;
          width: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="background" aria-hidden="true"></div>
    <header>
      <img src="logo-afterall.png" alt="Logo de After-All" />
      <h1 class="title">Animation Calendrier de l'Avent</h1>
    </header>

    <main>
      <section aria-label="Vidéos du calendrier de l'Avent">
        <div class="video-container">
          <h2>Lundi 02 décembre</h2>
          <iframe
            src="./vts-editor/Module/index.html"
            frameborder="0"
            class="vts-video"
            title="Vidéo du 2 décembre"
            allowfullscreen
          ></iframe>
        </div>

        <div class="video-container">
          <h2>Lundi 09 décembre</h2>
          <iframe
            src="./vts-editor/Module/index.html"
            frameborder="0"
            class="vts-video"
            title="Vidéo du 9 décembre"
            allowfullscreen
          ></iframe>
        </div>

        <div class="video-container">
          <h2>Lundi 16 décembre</h2>
          <iframe
            src="./vts-editor/Module/index.html"
            frameborder="0"
            class="vts-video"
            title="Vidéo du 16 décembre"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <footer>
      <p>Créez la magie de Noël avec nos animations chaque semaine ! ✨</p>
      <p>Page créée par After-All - déc 2024</p>
    </footer>
  </body>
</html>
